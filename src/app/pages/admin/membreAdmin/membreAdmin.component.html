
  <div class="header">
    <h1>Liste des Membres</h1>

  </div>
  <app-filter-membre
    [membres]="allMembres"
    (filteredMembresChange)="handleFilteredMembresChange($event)">
  </app-filter-membre>
  <div class="table-container">
    <table class="full-width-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nom et Prénom</th>
        <th>Date de Naissance</th>
        <th>Adresse</th>
        <th>Téléphone</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        @for (member of paginatedMembres ; track member.id) {
          <tr app-membre-row [membre]="member" (roleChangeRequested)="handleSaveRole($event)"></tr>
        }@empty {
          <!-- Optionnel: Message si aucun membre à afficher -->
          <tr>
            <td colspan="8" style="text-align: center; padding: 20px;">
              Aucun membre trouvé ou correspondant aux filtres.
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <app-pagination
    [currentPage]="currentPage"
    [totalItems]="filteredMembres.length"
    [itemsPerPage]="itemsPerPage"
    (pageChange)="onPageChange($event)">
  </app-pagination>
