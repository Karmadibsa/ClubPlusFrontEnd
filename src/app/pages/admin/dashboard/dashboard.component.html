<div class="container">
  <div class="header">
    <h1>Dashboard</h1>
  </div>
  <!-- Section Statistiques -->
  <div class="stats-grid">
    <div class="card stat-card">
      <h3>Événements organisés</h3>
      <p class="stat-value">{{ totalEvents }}</p>
    </div>
    <div class="card stat-card">
      <h3>Événements à venir</h3>
      <p class="stat-value">{{ upcomingEventsCount }}</p>
    </div>
    <div class="card stat-card">
      <h3>Taux de participation</h3>
      <p class="stat-value">{{ averageEventOccupancy }}%</p>
    </div>
  </div>

  <!-- Section Graphiques -->
  <div class="charts-grid">
    <div class="card chart-container">
      <!-- Graphique des Membres -->
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="membersChartOptions"
      style="width: 100%; height: 400px;">
      </highcharts-chart>
    </div>
    <div class="card chart-container">
      <!-- Graphique des Notes -->
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="ratingsChartOptions"
      style="width: 100%; height: 400px;">
      </highcharts-chart>
    </div>
  </div>
