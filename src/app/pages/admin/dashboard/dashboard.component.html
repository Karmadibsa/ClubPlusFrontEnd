<!-- dashboard.component.html -->
<div class="dashboard-container">
  <div class="header">
    <h1>Dashboard</h1>
  </div>
  <!-- Section Statistiques -->
  <div class="stats-grid">
    <div class="card stat-card">
      <h3>Nombre d'evenement organisé</h3>
      <p class="stat-value">{{ totalEvents }}</p>
    </div>
    <div class="card stat-card">
      <h3>Événements à venir dans le mois</h3>
      <p class="stat-value">{{ upcomingEventsCount }}</p>
    </div>
    <div class="card stat-card">
      <h3>Taux de participation moyen</h3>
      <p class="stat-value">{{ averageParticipation }}%</p>
    </div>
  </div>

  <!-- Section Graphiques -->
  <div class="charts-grid">
    <div class="card chart-container">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="membersChartOptions"
        style="width: 100%; height: 400px;">
      </highcharts-chart>
    </div>
    <div class="card chart-container">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="eventsChartOptions"
        style="width: 100%; height: 400px;">
      </highcharts-chart>
    </div>
  </div>
