<div class="container">
  <div class="login-container">
    <h1>Connexion</h1>

    <!-- Formulaire Angular -->
    <form [formGroup]="loginForm" (ngSubmit)="onConnexion()">

      <!-- Champ Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
        placeholder="Votre email"
        required
        />
        <!-- Message d'erreur Email -->
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="validation-error">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Format d'email invalide.</span>
        </div>
      </div>

      <!-- Champ Mot de passe -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-input">
          <input
            [type]="passwordFieldType"
          id="password"
          formControlName="password"
          placeholder="Votre mot de passe"
          required
          />
          <!-- Bouton pour afficher/masquer -->
          <button
            type="button"
            id="toggle-password"
            class="toggle-password"
            aria-label="Afficher/Masquer le mot de passe"
            (click)="togglePasswordVisibility()">
          <!-- Icône Lucide (nécessite l'installation et l'import de Lucide Icons) -->
          <!-- L'icône devrait changer en fonction de passwordFieldType -->
          <lucide-icon *ngIf="passwordFieldType === 'password'"  name="eye"></lucide-icon>
          <lucide-icon *ngIf="passwordFieldType === 'text'" name="eye-off"></lucide-icon>
          </button>
        </div>
        <!-- Message d'erreur Mot de passe -->
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="validation-error">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</span>
        </div>
      </div>


      <!-- Bouton de connexion (type submit déclenche ngSubmit) -->
      <button type="submit" class="login-btn" > <!-- Désactivé si formulaire invalide -->
        <strong>Se connecter</strong>
      </button>
    </form>

    <!-- ========================================= -->
    <!-- == BOUTONS DE SIMULATION (DEV ONLY) == -->
    <!-- ========================================= -->
    <div style="margin-top: 20px; border-top: 1px dashed #ccc; padding-top: 15px; text-align: center;">
      <h4 style="margin-bottom: 10px; color: #555;">Simulations (Dev)</h4>
      <div style="display: flex; justify-content: center; gap: 10px;">
        <!-- Mettre à jour les appels (click) -->
        <button type="button" (click)="simulateLoginAsMember()" class="dev-sim-btn">
          Connexion MEMBRE
        </button>
        <button type="button" (click)="simulateLoginAsAdmin()" class="dev-sim-btn">
          Connexion ADMIN
        </button>
        <button type="button" (click)="simulateLoginAsResa()" class="dev-sim-btn">
          Connexion RESA
        </button>
      </div>
      <p style="font-size: 0.8em; color: #777; margin-top: 5px;">(Pré-remplit et soumet le formulaire)</p>
    </div>
    <!-- ========================================= -->
    <!-- Lien Retour à l'accueil -->
    <div class="home-link">
      <a routerLink="/accueil" class="home-btn"> <!-- Adaptez le chemin vers l'accueil -->
        <!-- Icône Lucide -->
        <i data-lucide="arrow-left"></i>
        <span>Retour à l'accueil</span>
      </a>
    </div>

  </div>
</div>
