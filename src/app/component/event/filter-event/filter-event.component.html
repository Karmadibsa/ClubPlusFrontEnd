<div class="filters">
  <!-- Champ de recherche -->
  <input
    type="text"
    placeholder="Rechercher un événement..."
    [(ngModel)]="searchQuery"
    (input)="applyFilters()"
    class="search-bar"
  />

  <!-- Filtres date/heure de début -->
  <div class="date-picker picker">
    <label>Début :</label>
    <input
      class="date"
      type="date"
      [(ngModel)]="startDateLocal"
      (change)="applyFilters()"
    />
  </div>

  <!-- Filtres date/heure de fin -->
  <div class="date-picker picker">
    <label>Fin :</label>
    <input
      class="date"
      type="date"
      [(ngModel)]="endDateLocal"
      (change)="applyFilters()"
    />
  </div>

  <!-- Checkboxes -->
  <div class="checkbox-container">
    <input
      type="checkbox"
      [(ngModel)]="filterAvailablePlaces"
      (change)="applyFilters()"
      id="available-places-checkbox"
    />
    <label for="available-places-checkbox">Places disponibles uniquement</label>
  </div>


  @if (auth.role == "ROLE_MEMBRE") {
    <div class="checkbox-container">
      <input
        type="checkbox"
        [(ngModel)]="filterWithFriends"
        (change)="applyFilters()"
        id="with-friends-checkbox"
      />
      <label for="with-friends-checkbox">Avec amis</label>
    </div>
  }

  <!-- Bouton de tri -->
  <div class="sort-controls">
    <button (click)="toggleSortDirection()" class="sort-button">
      Trier par date
      <lucide-icon
        [name]="sortDirection === 'asc' ? 'chevron-up' : 'chevron-down'"
        class="sort-icon">
      </lucide-icon>
    </button>
  </div>
</div>
