<div class="modal-overlay" *ngIf="isVisible" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <header class="modal-header">
      <h2>Modifier l'Événement</h2>
      <button class="close-btn" (click)="closeModal()">×</button>
    </header>
    <main class="modal-body">
      <form>
        <div class="form-row">
          <!-- Titre -->
          <div class="form-group">
            <label for="titre">Titre</label>
            <input
              id="titre"
              name="titre"
              [(ngModel)]="eventCopy.title"
              type="text"
              required
            />
          </div>
          <!-- Lieu -->
          <div class="form-group">
            <label for="lieu">Lieu</label>
            <input
              id="lieu"
              name="lieu"
              [(ngModel)]="eventCopy.location"
              type="text"
              required
            />
          </div>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            [(ngModel)]="eventCopy.description"
            rows="5"
            required
          ></textarea>
        </div>

        <!-- Date et heure -->
        <div class="form-row">
          <div class="form-group">
            <label for="dateDebut">Date et Heure de début</label>
            <input
              id="dateDebut"
              name="dateDebut"
              [(ngModel)]="eventCopy.start"
              type="datetime-local"
              required
            />
          </div>
          <div class="form-group">
            <label for="dateFin">Date et Heure de fin</label>
            <input
              id="dateFin"
              name="dateFin"
              [(ngModel)]="eventCopy.end"
              type="datetime-local"
              required
            />
          </div>
        </div>

        <!-- Catégories -->
        <div class="form-group">
          <label>Catégories</label>
          <div class="scroll">
            <div *ngFor="let categorie of categories; let i = index; trackBy: trackByIndex" class="category-item">
              <input
                id="category-{{ i }}"
                name="categorie-nom-{{ i }}"
                [(ngModel)]="categories[i].nom"
                type="text"
                placeholder="Nom de la catégorie"
                required
              />
              <input
                id="places-{{ i }}"
                name="categorie-capacite-{{ i }}"
                [(ngModel)]="categories[i].capacite"
                type="number"
                min="1"
                placeholder="Nombre de places"
                required
              />
              <button type="button" class="btn btn-outline" (click)="removeCategory(i)">
                <lucide-icon name="trash-2"></lucide-icon>
                Supprimer
              </button>
            </div>
          </div>

          <div class="category-actions">
            <button type="button" class="btn btn-primary" (click)="addCategory()">
              <lucide-icon name="circle-plus"></lucide-icon>
              Ajouter une catégorie
            </button>

            <div class="form-actions">
              <button type="button" (click)="closeModal()">
                <lucide-icon name="circle-x"></lucide-icon>
                Annuler
              </button>
              <button type="button" (click)="save()">
                <lucide-icon name="save"></lucide-icon>
                Enregistrer
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
