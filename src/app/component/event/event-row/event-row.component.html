<td>{{ evenement.id }}</td>
<td>{{ evenement.title }}</td>
<td>{{ evenement.start | date:'dd/MM/yyyy HH:mm' }} - {{ evenement.end | date:'HH:mm' }}</td>
<td>{{ evenement.description }}</td>
<td>{{ evenement.placeReserve }} / {{ evenement.placeTotal }}</td>
<td>{{ evenement.location }}</td>
<td>
  <span *ngFor="let categorie of evenement.categories; let last = last">
    {{ categorie.nom }}{{ last ? '' : ', ' }}
  </span>
</td>
<td>
  <div class="btn-actions">
    <!-- Bouton Modifier -->
    <button class="btn btn-edit" (click)="ouvrirModal()">
      <lucide-icon name="pen" class="icon"></lucide-icon>
    </button>

    <!-- Bouton Supprimer -->
    <button class="btn btn-delete" (click)="supprimerEvenement()">
      <lucide-icon name="trash" class="icon"></lucide-icon>
    </button>
  </div>
</td>

<!-- Modal d'Ã©dition -->
<app-edit-event
  *ngIf="isModalVisible"
  [isVisible]="isModalVisible"
  [event]="evenement"
  (saveEvent)="sauvegarderEvenement($event)"
  (close)="fermerModal()">
</app-edit-event>
