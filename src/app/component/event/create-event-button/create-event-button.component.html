<button class="btn btn-primary" (click)="openCreateModal()">
  <lucide-icon class="icon" name="circle-plus"></lucide-icon>
</button>

@if (isModalVisible) {
  <app-edit-event
    [isVisible]="isModalVisible"
    [event]="undefined"
    (saveSuccess)="handleModalSaveSuccess($event)"
    (close)="handleModalClose()">
  </app-edit-event>
}
