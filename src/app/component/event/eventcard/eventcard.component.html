<mat-card class="event-card">
  <mat-card-header>
    <mat-card-title>{{ event.nom }}</mat-card-title>
    <mat-card-subtitle>
      <span class="event-time">{{ event.start | date:'dd/MM/yyyy HH:mm' }} - {{ event.end | date:'HH:mm' }}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="event-section">
      <p class="section-title">Description :</p>
      <p>{{ event.description }}</p>
    </div>


    <div class="event-section">
      <p class="section-title">Places disponibles :</p>
      <p>{{ event.placeReserve }}/{{ event.placeTotal }}</p>
    </div>
    @if (event.amiParticipants.length > 0) {
    <div class="event-section">
      <p class="section-title">Amis présent :</p>
      <p>{{event.amiParticipants}}</p>
    </div>
    }
  </mat-card-content>
  <mat-card-actions class="bouton-reserve">
    <button (click)="openReservationModal()" mat-raised-button color="primary" class="reserve-button">
      <lucide-icon name="calendar-check" size="20"></lucide-icon>
      Réserver
    </button>
  </mat-card-actions>
</mat-card>
