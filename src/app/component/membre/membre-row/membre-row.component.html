<td>{{ membre.id }}</td>
<td>{{ membre.nom }} {{ membre.prenom }}</td>
<td>{{ membre.date_naissance | date:'dd/MM/yyyy' }}</td>
<td>{{ membre.date_inscription | date:'dd/MM/yyyy' }}</td>
<td>{{ membre.numero_voie }} {{ membre.rue }}, {{ membre.codepostal }} {{ membre.ville }}</td>
<td>{{ membre.telephone }}</td>
<td>{{ membre.email }}</td>
<td>{{ membre.role }}</td>
<td>
  <div class="btn-actions">
    <!-- Bouton Modifier -->
    <button class="btn btn-edit" (click)="openEditModal()">
      <lucide-icon name="pen" class="icon"></lucide-icon>
    </button>

    <!-- Bouton Supprimer -->
    <button class="btn btn-delete" (click)="onDelete()">
      <lucide-icon name="trash" class="icon"></lucide-icon>
    </button>
  </div>
</td>

<!-- Modal d'Ã©dition -->
<app-edit-membre
  *ngIf="isEditModalVisible"
  [isVisible]="isEditModalVisible"
  [membre]="membre"
  (saveMembre)="onSave($event)"
  (close)="closeEditModal()">
</app-edit-membre>
