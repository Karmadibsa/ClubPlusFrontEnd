<div class="modal-overlay" *ngIf="isVisible" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <header class="modal-header">
      <h2>Modifier le Membre</h2>
      <button class="close-btn" (click)="closeModal()">×</button>
    </header>
    <main class="modal-body">
      <form>
        <!-- Informations personnelles -->
        <div class="form-section">
          <h3>Informations personnelles</h3>

          <div class="form-row">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input
                id="nom"
                name="nom"
                [(ngModel)]="membreCopy.nom"
                type="text"
                required
              />
            </div>
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input
                id="prenom"
                name="prenom"
                [(ngModel)]="membreCopy.prenom"
                type="text"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="date_naissance">Date de naissance</label>
              <input
                id="date_naissance"
                name="date_naissance"
                [(ngModel)]="membreCopy.date_naissance"
                type="date"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                name="email"
                [(ngModel)]="membreCopy.email"
                type="email"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="telephone">Téléphone</label>
              <input
                id="telephone"
                name="telephone"
                [(ngModel)]="membreCopy.telephone"
                type="tel"
                required
              />
            </div>
            <!-- Rôle (désactivé si l'utilisateur n'est pas admin) -->
            <div class="form-group">
              <label for="role">Rôle</label>
              <select
                id="role"
                name="role"
                [(ngModel)]="membreCopy.role"
                [disabled]="!canChangeRole">
                <option value="membre">Membre</option>
                <option value="reservation">Réservation</option>
                <option value="admin">Admin</option>
              </select>
              <div *ngIf="!canChangeRole" class="note">
                Seul un administrateur peut modifier les rôles.
              </div>
            </div>

          </div>
        </div>

        <!-- Adresse -->
        <div class="form-section">
          <h3>Adresse</h3>

          <div class="form-row">
            <div class="form-group">
              <label for="numero_voie">Numéro</label>
              <input
                id="numero_voie"
                name="numero_voie"
                [(ngModel)]="membreCopy.numero_voie"
                type="text"
                required
              />
            </div>
            <div class="form-group">
              <label for="rue">Rue</label>
              <input
                id="rue"
                name="rue"
                [(ngModel)]="membreCopy.rue"
                type="text"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="codepostal">Code postal</label>
              <input
                id="codepostal"
                name="codepostal"
                [(ngModel)]="membreCopy.codepostal"
                type="text"
                required
              />
            </div>
            <div class="form-group">
              <label for="ville">Ville</label>
              <input
                id="ville"
                name="ville"
                [(ngModel)]="membreCopy.ville"
                type="text"
                required
              />
            </div>
          </div>
        </div>

        <!-- Boutons d'action -->
        <div class="form-actions">
          <button type="button" (click)="closeModal()">
            <lucide-icon name="circle-x"></lucide-icon>
            Annuler
          </button>
          <button type="button" (click)="save()">
            <lucide-icon name="save"></lucide-icon>
            Enregistrer
          </button>
        </div>
      </form>
    </main>
  </div>
</div>
