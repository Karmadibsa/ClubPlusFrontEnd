<div class="filters">
  <!-- Champ de recherche -->
  <input
    type="text"
    placeholder="Rechercher un membre..."
    [(ngModel)]="searchQuery"
    (input)="applyFilters()"
    class="search-bar"
  />

  <!-- Bouton de tri -->
  <div class="sort-controls">
    <button (click)="toggleSortDirection()" class="sort-button">
      Trier par Nom
      <lucide-icon
        [name]="sortDirection === 'asc' ? 'chevron-up' : 'chevron-down'"
        class="sort-icon">
      </lucide-icon>
    </button>
  </div>

  <app-pagination></app-pagination>
</div>
