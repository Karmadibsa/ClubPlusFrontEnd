<!-- Dans app-reservation-row.component.html (ou son template) -->
<td [attr.data-label]="'Date'">{{ reservation.event.start | date:'dd/MM/yyyy' }}</td>
<td [attr.data-label]="'Heure'">{{ reservation.event.start | date:'HH:mm' }}</td>
<td [attr.data-label]="'Nom de l\'événement'">{{ reservation.event.nom }}</td>
<td [attr.data-label]="'Catégorie'">{{ reservation.categorie.nom }}</td>
<td class="actions-cell" [attr.data-label]="'Actions'">
  <button class="btn btn-primary show-qr-btn" (click)="onOpenQrModal()">
    <lucide-icon name="qr-code"></lucide-icon>
    <!-- Optionnel: Ajouter du texte visible seulement sur mobile si besoin -->
    <!-- <span class="mobile-only">QR Code</span> -->
  </button>
  <button class="btn btn-secondary" (click)="onGeneratePDF()">
    <lucide-icon name="download"></lucide-icon>
    <!-- <span class="mobile-only">PDF</span> -->
  </button>
  <button class="btn btn-danger" (click)="onDelete()">
    <lucide-icon name="trash"></lucide-icon>
    <!-- <span class="mobile-only">Annuler</span> -->
  </button>
</td>
